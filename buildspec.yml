version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
       - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm test
reports:
  arn:aws:codebuild:us-east-2:341189667252:report-group/security-app-reports:
    files:
      - "**/*"
    base-directory: 'report/junit'
    discard-paths: no
artifacts:
  files:
    - '**/*'
  name: securityApp-$(date +%Y-%m-%d)
  base-directory: dist
