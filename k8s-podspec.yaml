spec:
  nodeSelector:
    kubernetes.io/hostname: k8s-node3
  volumes:
  - name: sock-volume
    hostPath:
      path: /var/run/docker.sock
  containers:
  - name: shell
    imagePullPolicy: IfNotPresent
    image: alpinelinux/docker-cli
    volumeMounts:
      - name: sock-volume
        mountPath: /var/run/docker.sock
    command:
    - sleep
    args:
    - infinity
