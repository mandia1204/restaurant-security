apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: security-db
  namespace: default
spec:
  serviceName: "security-db"
  replicas: 1
  selector:
    matchLabels:
      app: security-db
  template:
    metadata:
      labels:
        app: security-db
      # annotations:
      #   sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: res-security-db
        image: mongo:4
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "matt"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "1234"
        - name: MONGO_INITDB_DATABASE
          value: "restaurant_security"
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: restaurant-security-db-storage
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: restaurant-security-db-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-storage
      resources:
        requests:
          storage: 3Gi
